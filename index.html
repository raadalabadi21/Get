<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامج Get</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(180deg, #0a0f1f 0%, #010409 100%);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 50px 20px 20px;
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 10;
    }

    img.logo {
      width: 180px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 140, 255, 0.5);
      transition: transform 0.4s;
    }

    img.logo:hover {
      transform: scale(1.08);
    }

    h1 {
      font-size: 2.8em;
      margin: 20px 0 10px;
      color: #00aaff;
      letter-spacing: 2px;
    }

    p {
      color: #cbd5e1;
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.7;
    }

    a.download-btn {
      background: linear-gradient(90deg, #007bff, #00aaff);
      color: white;
      padding: 15px 45px;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1.3em;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(0, 140, 255, 0.5);
      transition: all 0.3s ease-in-out;
    }

    a.download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 162, 255, 0.8);
    }

    .background-graphics {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 140, 255, 0.08);
      animation: float 6s infinite ease-in-out alternate;
    }

    .circle:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 15%; }
    .circle:nth-child(2) { width: 300px; height: 300px; bottom: 10%; right: 10%; }
    .circle:nth-child(3) { width: 100px; height: 100px; top: 70%; left: 5%; }

    @keyframes float {
      from { transform: translateY(0px); }
      to { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0px); }
    }
  </style>
</head>
<body>
  <div class="background-graphics">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <header>
    <img src="A_2D_digital_vector_graphic_features_a_logo_and_a_.png" alt="شعار Get" class="logo">
    <h1>برنامج Get</h1>
    <p>اكتشف أداة Get — الحل الذكي لتنزيل الملفات بسرعة وسهولة بتصميم أنيق وأداء عالي.</p>

    <a href="#" class="download-btn" onclick="startDownload()">⬇️ تحميل البرنامج</a>
  </header>

  <script>
    function startDownload() {
      // فتح رابط MediaFire في تبويب جديد للبدء في التنزيل مباشرة
      window.open('https://github.com/raadalabadi21/Get/releases/download/v1.1/1.2.7z', '_blank');
    }
  </script>
</body>
</html>
